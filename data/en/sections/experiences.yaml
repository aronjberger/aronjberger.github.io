- company:
    name: Valco Melton
    url: "https://valcomelton.com"
    location: Cincinnati, Ohio
    logo: /images/sections/experiences/Valco-Melton.jpg
    overview: Valco Melton is a global leader in the manufacturing of adhesive dispensing equipment and quality assurance systems. Established in 1952, the company designs and produces machinery for applying adhesives as well as high-speed vision inspection systems for in-line quality control.
  positions:
  - designation: Electronics Quality Engineer
    start: Aug 2024
    responsibilities:
    - Designed and implemented a PCB retrofit solution that enhanced an existing test harness, extending its functionality to support the latest cable variants.
    - Strengthened electrostatic discharge safety protocols by utilizing quantitative data and industry standards to devise solutions that helped resolve critical ISO audit findings.
    - Directed the installation and routing of all cables within a modernized burn-in rack, enhancing efficiency and improving quality for the company by detecting and recording subtle errors that might otherwise go undetected.
    - Proactively addressed recurring issues by thoroughly reviewing and investigating customer feedback and implementing forward-thinking solutions, effectively minimizing further disruptions in the field.

